<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="css">	
	<link rel="stylesheet" href="/lib/summernote/summernote-bs4.css"></link>
	<link rel="stylesheet" href="/lib/bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css"></link>
</th:block>

<th:block layout:fragment="script">
	<script type="text/javascript" src="/assets/js/component/master/-image-register.js"></script>
	<script src="/lib/summernote/summernote-bs4.js"></script>
	<script src="/lib/summernote/summernote-ko-KR.js"></script>
	<script src="/assets/js/common/wysiwyg/summernote_editor.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ms-dropdown@4.0.3/dist/js/dd.min.js"></script>
</th:block>

<div layout:fragment="content">
	<div class="justify-content-center row bg-light">
		<div class="col-12 p-3"></div>
		<div class="col-md-8">
			<span>시공사례 수정</span>
		</div>				
		<div class="col-12 p-3"></div>
		<div class="col-md-8">
			<form id="boardUpdateform" class="needs-validation was-validated" name="boardUpdateform" action="/mod" method="post">
				<input type="hidden" name="Number" th:value="${BoardDetail.number}">
					<table class="table">
					<tr>
						<th>제목</th>
						<td>
							<input type="text" class="form-control" name="title" placeholder="제목" th:value = "${BoardDetail.title}" required>
							
							<div class="invalid-feedback">
          						제목을 입력해 주세요.
        					</div>
						</td>
					</tr>
					<tr>
						<th>작성자</th>
						<td>
							<input type="text" class="form-control" name="name" placeholder="작성자" th:value = "${BoardDetail.name}" required>
							<div class="invalid-feedback">
          						작성자를 입력해 주세요.
        					</div>
						</td>
					</tr>
					<tr>
						<th>내용</th>
						<td>
							<textarea style="width:100%; height:200px;" class="form-control" name="contents" th:text="${BoardDetail.contents}" required></textarea>
							<div class="invalid-feedback">
          						내용을 입력해 주세요.
        					</div>
						</td>
					</tr>
				</table>
				<div class="col-12 p-3"></div>
				<button type="submit" class="btn btn-primary">수정하기</button>
				<a href="/" class="btn btn-info">목록으로</a>
			</form>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>
</html>
